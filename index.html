<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Travel Journal</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="jumbotron">New Entry</h1>
          <form id="new-entry">
            <div class="form-group">
              <label for="new-country">Location:</label>
              <input id="new-country" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="new-cities">Cities Visited (separate with a comma):</label>
              <input id="new-cities" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="new-date">Date:</label>
              <input id="new-date" type="text" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Log</button>
          </form>
        </div>
        <div class="col-md-6">
          <h1 class="jumbotron">Travel History</h1>
          <div id="travel-history">
            <ul>
            </ul>
          </div>
          <div id="details">
            <h2></h2>
            <p><span class="country-visited"></span></p>
            <p><span class="cities-visited"></span></p>
            <p><span class="date-visitied"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
